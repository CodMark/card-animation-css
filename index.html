<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="frem">
        <div class="image"></div>
        <img src="./heart (1).png" alt="" class="heartan">
        <div class="bottom-cant">
            <div class="logo-name">
                <div class="logo"></div>
                <p>Cod Mark <img src="./tick.png" alt=""></p>
            </div>
            <div class="like" onclick="likebtn()">
                <img src="./heart.png" alt="" class="likebt">
                <img src="./heart (1).png" alt="">
            </div>
            <div class="comment">
                <img src="./chat.png" alt="">
            </div>
        </div>
    </div>
</body>
<script>
    function likebtn() {
        document.querySelector('.likebt').classList.toggle('active');
        document.querySelector('.heartan').classList.toggle('click');
    }
</script>
</html>
